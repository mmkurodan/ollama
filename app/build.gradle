plugins {
    id 'com.android.application'
}

android {
    namespace "com.example.ollama"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.ollama"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // JNI / NDK 用
        ndk {
            abiFilters "arm64-v8a"
        }

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    // CMakeLists.txt を有効化
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }

    // NDK のバージョン固定（再現性のため）
    ndkVersion "26.1.10909125"
}

dependencies {
}
